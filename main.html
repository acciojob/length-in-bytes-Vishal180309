<!DOCTYPE html>
<html>
<head>
	<title>Byte Size Calculator</title>
</head>
<body>
	<h1>Byte Size Calculator</h1>
	<input type="text" id="input-string" placeholder="Enter a string">
	<button id="calculate-button">Calculate Byte Size</button>
	<p id="byte-size"></p>

	<script>
		const calculateButton = document.getElementById('calculate-button');
		const inputString = document.getElementById('input-string');
		const byteSizeElement = document.getElementById('byte-size');

		calculateButton.addEventListener('click', () => {
			const str = inputString.value;
			const blob = new Blob([str], {type: 'text/plain'});
			const byteSize = blob.size;
			byteSizeElement.innerText = `Byte size: ${byteSize}`;
		});
	</script>
</body>
</html>
